{% load static %}
{% include "base.html" %}


{% block content %}
{{ body }}
<div id="app-4">
  <span v>
    <ul>
    {% for item in item_list %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
  </span>
</div>

<form action="/" method="post">
{% csrf_token %}
{{ form.suggestion_field.label }}
{{ form.suggestion_field }}
{{ form.suggestion_field.errors }}
<input type="submit" class="button" value="Add Suggestion">
</form>
{% endblock %}
